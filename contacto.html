            <form class="nombre" action=" ">
                <h3 >Nombre y Apellido</h3>
                <input class="name" type="text" size="50" title="Ingresa Nombre y Apellidos" name="nombre" >

                <input class="asunto" type="text" size="50" title="Ingresa el asunto o motivo del mensaje" name="asunto" >
                <h3>Mensaje</h3>
                <textarea  rows="10" cols="50"  name="mensaje"></textarea>
                <input class="enviar" type="submit" value="Enviar" onclick="informacion()">
                <input class="borrar" type="reset" value="Borrar">
            </form>
